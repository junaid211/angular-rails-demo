<h1>
  {{title}}
</h1>

<table>
  <thead>
    <th>Title</th>
    <th>Published Date</th>
    <th>Author</th>
    <th>Summary</th>
    <th>Content</th>
  </thead>
  <tbody id="contentData">
    <tr *ngFor="let content of contents">
      <td>{{ content.title }}</td>
      <td>{{ content.published_date }}</td>
      <td>{{ content.author }}</td>
      <td>{{ content.summary }}</td>
      <td>{{ content.content }}</td>
    </tr>
    
  </tbody>

</table>
